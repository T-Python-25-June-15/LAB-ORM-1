{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Blog{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Bungee&family=Odibee+Sans&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- My CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  </head>

  <body {% if request.COOKIES.mode == 'dark' %} class="dark" {% endif %}>

  
    <div class="container-fluid sticky-top bg-dark pt-3 pb-3">
      <nav class="navbar navbar-expand-lg navbar-dark top-nav">
        <div class="container">
          <a class="navbar-brand" href="/"><h2 class="top-logo">MyBlog</h2></a>



          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbar">
            <ul class="navbar-nav d-flex gap-4 align-items-center">
              <li class="nav-item"><a class="nav-link" href="{% url 'main:home_view' %}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'main:contact_view' %}">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'main:add_post_view' %}">New Post</a></li>

              <li class="nav-item">


                <div class="d-flex gap-1">
                  <a href="{% url 'main:mode_view' 'light' %}?next={{request.path}}" class="nav-link">
                    <span class="material-symbols-outlined {% if request.COOKIES.mode != 'dark' %}active-icon{% endif %}">light_mode</span>
                  </a>
                  <a href="{% url 'main:mode_view' 'dark' %}?next={{request.path}}" class="nav-link">
                    <span class="material-symbols-outlined {% if request.COOKIES.mode == 'dark' %}active-icon{% endif %}">dark_mode</span>
                  </a>
                </div>
              </li>
              <form role="search">

                
                <input class="form-control" type="search" placeholder="Search">
              </form>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Main content -->
    <main class="container mt-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <div class="container mt-5">
      <footer class="py-5 border-top text-muted text-center">
        <h2 class="top-logo">MyBlog</h2>
        <p>Â© 2025</p>
      </footer>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
