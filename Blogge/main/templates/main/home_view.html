{% extends 'main/base.html' %}

{% block title %}Home - Blogger{% endblock %}

{% block content %}
    <h2>Latest Posts</h2>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Published: {{ post.published_at }}</small>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
