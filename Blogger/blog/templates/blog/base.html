{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Blogger{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'blog/style.css' %}?v=999">
  </head>
  <body>
    <header>
      <h1><a href="{% url 'blog:home' %}">Blogger</a></h1>
      <nav>
        <a href="{% url 'blog:add_post' %}">Add New Post</a>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
