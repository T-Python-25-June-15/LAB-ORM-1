{% extends 'blog/base.html' %}
{% block content %}
<h2>{{ post.title }}</h2>
{% if post.image %}
<img src="{{ post.image.url }}" class="img-fluid mb-3" />
{% endif %}
<p>{{ post.content }}</p>
<p class="text-muted">Published on {{ post.published_at }}</p>
<a href="{% url 'blog:edit_post' post.id %}" class="btn btn-warning">Edit</a>
<a href="{% url 'blog:delete_post' post.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
