{% extends 'main/base.html' %}
{% load static %}

{% block title %}Blog Details{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-5">
            <img src="{{ blog.image.url }}" class="w-100 rounded"  alt="Blog Image">
        </div>

        <div class="col-md-7">
            <h2 class="card-title">{{ blog.title }}</h2>
            <p class="small">Published: {{ blog.published_at }}</p>
            <hr>
            <p class="card-text">{{ blog.content }}</p>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'main:home_view' %}" class="btn btn-secondary mt-3">Back to Home</a>

                <div class="d-flex gap-2">
                    <a href="{% url 'blogs:updateBlog_view' blog.id %}" class="btn btn-info mt-3">Update</a>
                    <button type="button" class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>       

                    
                </div>


            </div>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Blog</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete {{blog.title}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="{% url 'blogs:deleteBlog_view' blog.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>


{% endblock %}
