{% extends 'main/base.html'%}

{% load static %}

{% block title %}
Detail Page
{% endblock %}

{% block content %}
   <h1> {{blogg.title}}</h1>
   <div class="row">
      <div class="col">
         <div class="d-flex justify-content-between"> 
            <p>{{blogg.published_at}}</p>
         </div>
            <img src="{{blogg.poster.url}}" width="400px" height="400px"> 
            <br>
            <br> 
            <div class="d-flex justify-content-end gap-2">
               <a href="{% url 'blogger_app:blogg_update_view' blogg.id %}" class="btn btn-primary" >Update</a>
               <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
               </button>
            </div>
            <br>
            <p>{{blogg.content}}</p> 
            <br> 
      </div>
          

   </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete {{blogg.title}} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="{% url 'blogger_app:blogg_delete_view' blogg.id %}" class="btn btn-danger" >Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
