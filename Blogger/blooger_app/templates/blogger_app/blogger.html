{% extends 'main/base.html'%}

{% load static %}

{% block title %}
Blogger Page
{% endblock %}

{% block content %}
<h1> Create Post</h1>
<div class="row"> 
  <div class="col-6">
    <form class="d-flex flex-column gap-2" action="{% url 'blogger_app:blogg_view' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" placeholder="Title" name="title" class="form-control" />
      <textarea placeholder="Content" name="content" class="form-control"></textarea>

      <select class="form-control" aria-label="Default select example" name="is_published">
        <option value="True" selected>True</option>
        <option value="False">False</option>
      </select>
      <input type="datetime-local" name="published_at" class="form-control" />
      <input type="file" name="poster" class="form-control"/>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>


{% endblock %}
