{% extends 'main/base.html' %}
{% block title %}Add Post{% endblock %}

{% block content %}
    <div class="create">
        <h2>Create a post</h2>
        <form class="d-flex flex-column gap-2" action="{% url 'main:add_blog_views' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" placeholder="Title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" placeholder="Content" name="content" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="published_at">Published at:</label>
                <input type="date" class="form-control" name="published_at">
            </div>
            <div class="form-group">
                <label for="images">Images:</label>
                <input type="file" class="form-control" name="images">
            </div>
            <br>
            <input type="submit" value="Create Post" class="btn btn-primary">
            
            
        </form>
    </div>
{% endblock %}
