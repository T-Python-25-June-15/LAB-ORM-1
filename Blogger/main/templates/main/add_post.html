{% extends "main/base.html" %}


{% block content %}
  

<div class="container mt-5">
    <h1 class="mb-4 text-center">Add New Post</h1>
    <form method="post" class="p-4 shadow rounded bg-light" action="{% url 'main:post_create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" maxlength="2048" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea name="content" id="content" rows="6" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" name="image" id="image" rows="6" class="form-control" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="on" name="is_published" id="is_published" checked>
            <label class="form-check-label" for="is_published">
                Publish now 
            </label>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Publish</button>
            <a href="{% url 'main:home' %}" class="btn btn-secondary ms-2">Back</a>
        </div>
    </form>
</div>


{% endblock content %}
