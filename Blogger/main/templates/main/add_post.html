{% extends 'main/base.html'%}

{% block title%}
Add Post
{% endblock %}

{% block main-title%}
Add New Post
{% endblock %}

{% block content %}
<div class="form_container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-row">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Post Title..."  required>
        </div>
        <div class="input-row">
            <label for="content">Content:</label>
            <textarea type="" id="content" name="content" placeholder="Post Content..." required></textarea>
        </div>
        <div class="input-row">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image">
        </div>
        <div class="input-row">
            <label for="publish">Publish?</label>
            <div class="post-checkbox">
                <input type="checkbox" id="publish" name="publish" checked>
            </div>
        </div>
        <div class="submit-row">
            <input type="submit" value="Create new post"></button>
        </div>    
    </form>
</div>
{% endblock %}
