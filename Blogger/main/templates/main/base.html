{% load static %}

<!DOCTYPE html>
<html lang="en" {% if request.COOKIES.mode == "dark" %} class="dark" {% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page"> 
        <nav>
            <strong class="logo"> Wasan Blooger Page </strong>
            <div class="right-navigation">
                <a href="{%url 'main:home_view' %}"> Home</a>
                <a href="{% url 'blogger_app:blogg_view' %}"> New Blogger</a>
                <a href="{%url 'main:contact_view' %}"> Contact</a>
                <a href="{%url 'main:mode_view' 'light' %}?next={{request.path}}"> <span class="material-symbols-outlined {% if request.COOKIES.mode == 'light' %} active {% endif %} ">
                light_mode
                </span> </a>
                <a href="{%url 'main:mode_view' 'dark' %}?next={{request.path}}"><span class="material-symbols-outlined {% if request.COOKIES.mode == 'dark' %} active {% endif %} ">
                dark_mode
                </span></a>
            </div>
        </nav>
        
    {% block content %}

    {% endblock %}
    </div>


</body>
</html>
