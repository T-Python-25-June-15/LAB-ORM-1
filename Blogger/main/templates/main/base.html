{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}BlogSite{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% block style %}
  {% endblock %}

</head>

<body class="{% if request.COOKIES.mode == 'dark' %}dark{% endif %}">
  
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'main:home_view' %}">BlogSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li><a class=" nav-link " href="{% url 'main:home_view' %}">Home</a></li>
        <li ><a class="nav-link" href="{% url 'main:home_view' %}">All Blogs</a></li>
        <li ><a class="nav-link" href="{% url 'blog:create_post_view' %}">Create Blog</a></li>
        <li ><a class="nav-link" href="{% url 'main:home_view' %}">About</a></li>
       
      </ul>

      <a href="{% url 'main:dark_mode' 'light' %}" class="mx-2" title="Light Mode">
        <span class="material-symbols-outlined">clear_day</span>
      </a>
      <a href="{% url 'main:dark_mode' 'dark' %}" title="Dark Mode">
        <span class="material-symbols-outlined">bedtime</span>
      </a>
    </div>
  </div>
</nav>

<main class="container mt-4">
  {% block content %}{% endblock %}
</main>


<footer class="py-3 mt-4 ">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    <li ><a  href="{% url 'main:home_view' %}" class=" px-2 nav-link text-dark">Home</a></li>
    <li ><a href="{% url 'main:home_view' %}" class=" px-2 nav-link text-dark">All Blogs</a></li>
    <li ><a href="{% url 'blog:create_post_view' %}" class=" px-2 nav-link text-dark">Create</a></li>
    <li ><a href="{% url 'main:home_view' %}" class=" px-2 nav-link text-dark">About</a></li>
  </ul>
  <p class="text-center mb-0">Â© 2025 BlogSite</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
