{% extends 'main/base.html' %}
{% block title %}Details{% endblock %}

{% block content %}
    <div class="row"> 
        <div class="col">
                        <img src="{{blog.images.url}}" style="width: 100%; height: 20rem;object-fit: contain;border-radius: 6px; display: block;"/>
                        <div style="margin-left: 550px; margin-top: 50px;">
                            <h5>Title: {{blog.title}}</h5>
                            <h6>Content: {{blog.content}}</h6>
                            <p>Published at: {{blog.published_at}}</p>
                            <div class="d-flex justify-content-center gap-3">
                                <a href="{% url 'main:update_views' blog.id %}"><button class="btn btn-primary">update</button></a>
                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">delete</button>
                            </div>
                        </div>
        </div>
    </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Blog</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete {{blog.title}} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="{% url 'main:delete_views' blog.id %}"><button class="btn btn-danger">delete</button></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
