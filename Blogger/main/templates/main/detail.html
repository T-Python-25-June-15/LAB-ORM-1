
{% extends "main/base.html" %}

{% block content %}
<div class="container mt-5">

    <div class="card shadow-lg border-0" style="background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);">
        <div class="row g-0 align-items-center">
            
            {% if post.image %}
            <div class="col-md-5">
                <img src="{{ post.image.url }}" class="img-fluid rounded-start w-100 h-100 object-fit-cover" alt="{{ post.title }}">
            </div>
            {% endif %}

            <div class="col-md-7">
                <div class="card-body p-4">
                    <h2 class="card-title text-primary mb-3">{{ post.title }}</h2>
                    <p class="card-text fs-5 text-dark">{{ post.content }}</p>
                    <p class="text-muted">Published on: {{ post.published_date|date:"Y-m-d H:i" }}</p>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'main:update_view' post.id %}" class="btn btn-success px-4 shadow-sm">Update</a>

                        <form action="{% url 'main:delete_view' post.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger px-4 shadow-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
{% endblock content %}
