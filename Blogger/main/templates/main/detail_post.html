{% extends 'main/base.html'%}

{% block title%}
Post Detail
{% endblock %}

{% block main-title%}
Post Detail
{% endblock %}

{% block content %}
    <div class="post-card-container">
        <div class="post-title-container">
            <div class="post-title">
                {{post.title}}
            </div>
            <div class="post-published">
                {{post.published_at}}
            </div>
        </div>
        <div class="post-full-content">
            {{post.content}}
        </div>
        <div class="post-image{%if 'default' in post.image.url %}-default{%endif%}">
            <img src="{{post.image.url}}">
        </div>
    </div>
    <div class="post-actions-container">
        <div class="post-update">
            <a href="{% url 'main:update_post_view' post.pk%}">Update</a>
        </div>  
        <div class="post-delete">
            <a href="{% url 'main:delete_post_view' post.pk%}">Delete</a>
        </div>  
    </div>
{% endblock %}
