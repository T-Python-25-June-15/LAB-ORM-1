{% extends 'main/base.html' %}


{% block content %}
<h1>{{ post.title }}</h1>
<div class="row">
    <div class="col">
        <div class="d-flex flex-column gap-2">
            <div class="d-flex justify-content-between">
                <p>{{ post.published_at }}</p>
                <p>{{ post.is_published }}</p>
            </div>
            <img src="{{ post.poster.url }}" class="w-25">
            <p>{{ post.content }}</p>
        </div>
    </div>
</div>
{% endblock %}
