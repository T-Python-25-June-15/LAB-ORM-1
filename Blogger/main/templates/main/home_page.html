{% extends 'main/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
    <h2 class="h2_post text-primary">Posts</h2>
    <div class="row mt-5"> 
        <div class="col">
            {% for post in posts %}
                <div class="post">
                        <img src="{{post.images.url}}" style="width: 100%; height: 20rem;object-fit: contain;border-radius: 6px; display: block;"/>
                        <h5>Title: {{post.title}}</h5>
                        <h6>Content: {{post.content}}</h6>
                        <p>Published at: {{post.published_at}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
