{% extends 'main/base.html'%}

{% block title%}
Home
{% endblock %}

{% block main-title%}
Home
{% endblock %}

{% block content %}
    {% for post in posts %}
    {% if post.is_published == 1%}
    <div class="post-card-container">
        <div class="post-title-container">
            <div class="post-title">
                {{post.title}}
            </div>
            <div class="post-published">
                {{post.published_at}}
            </div>
        </div>
        <div class="post-content">
            {{post.content}}
        </div>
        <div class="post-more">
            <a href="{% url 'main:detail_post_view' post.pk %}">(Read more...)</a>
        </div>
        <br>
        <div class="post-image{%if 'default' in post.image.url %}-default{%endif%}">
            <img src="{{post.image.url}}">
        </div>
    </div>
    {% endif %}
    {% endfor %}
{% endblock %}
