{% extends "main/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">All Posts</h1>

    <div class="row row-cols-1 row-cols-md-2 g-4">

        {% for post in posts %}
        <div class="col">
            <div class="card mb-3">
                <img src="{{ post.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <div class="row">
                        <div class="col-8">
                            <p class="card-text"><small class="text-body-secondary">{{ post.published_date|date:"Y-m-d H:i" }}</small></p>
                        </div>
                        <div class="col-2"></div>
                        <div class="col">
                            <a href="{% url 'main:detail_view' post.id %}" class="btn btn-primary">Detail</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-muted text-center">There are no posts currently.</p>
        {% endfor %}
    </div>

</div>
{% endblock content %}
