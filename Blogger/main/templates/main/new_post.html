{% extends 'main/base.html' %}

{% block content %}
<div class="row">
    <div class="col-4">
        <h1> Create new post</h1>
        <form action="{% url 'main:create_post_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="post title" name="title" class="form-control">
            <input type="text" placeholder="content" name="content" class="form-control">
            <input type="radio" placeholder="is_published" name="is_published" class="form-control">
            <input type="date" name="published_at" class="form-control">
            <input type="file" name="poster" class="form-control" >
            <button type="submit" class="btn btn-primary">Create post</button>
        </form>
    </div>
</div>

<a href="{% url 'main:home_view' %}">Show list of posts</a>


{% endblock %}
