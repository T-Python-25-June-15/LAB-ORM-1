{% extends "main/base.html" %}


{% block content %}
  

<div class="container mt-5">
    <h1 class="mb-4 text-center">Add New Post</h1>
    <form method="post" class="p-4 shadow rounded bg-light" action="{% url 'main:update_view' post.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" maxlength="2048" required value="{{ post.title }}">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea name="content" id="content" rows="6" class="form-control" required>{{ post.content }}</textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <div class="row">
                <div class="col">
                    <img src="{{ post.image.url }}" alt="" class="w-100 rounded">
                </div>
                <div class="col-10">
                    <input type="file" name="image" id="image" rows="6" class="form-control">
                </div>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="on" name="is_published" id="is_published" {% if post.is_published %} checked {% endif %}>
            <label class="form-check-label" for="is_published">
                Publish
            </label>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'main:home' %}" class="btn btn-secondary ms-2">Back</a>
        </div>
    </form>
</div>


{% endblock content %}
