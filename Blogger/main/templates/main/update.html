{% extends 'main/base.html' %}
{% block title %}Update Post{% endblock %}

{% block content %}
    <div class="create">
        <h2>Update {{blog.title}}</h2>
        <form class="d-flex flex-column gap-2" action="{% url 'main:update_views' blog.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" placeholder="Title" name="title" class="form-control" value="{{blog.title}}">
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" placeholder="Content" name="content" rows="3">{{blog.content}}</textarea>
            </div>
            <div class="form-group">
                <label for="published_at">Published at:</label>
                <input type="date" class="form-control" name="published_at" value="{{blog.published_at.isoformat}}">
            </div>
            <div class="form-group">
                <label for="images">Images:</label>
                <img src="{{blog.images.url}} " style="width: 30%; height: 5%;border-radius: 6px; display: block;">
                <input type="file" class="form-control" name="images">
            </div>
            <br>
            <input type="submit" value="Update Post" class="btn btn-primary">
            
            
        </form>
    </div>
{% endblock %}
