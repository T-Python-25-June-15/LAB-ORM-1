{% extends 'base.html' %}

{% block content %}
  <h2>Edit Post: {{ post.title }}</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="save-btn">Save Changes</button>
    <a href="{% url 'home' %}" class="cancel-btn">Cancel</a>
  </form>
{% endblock %}
