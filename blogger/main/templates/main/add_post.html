{% extends 'main/base.html' %}

{% block content %}
  <h2 class="mb-4">Add New Post</h2>
  
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="id_title" class="form-label">Title</label>
      <input type="text" name="title" id="id_title" maxlength="2048" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="id_content" class="form-label">Content</label>
      <textarea name="content" id="id_content" class="form-control" rows="5" required></textarea>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" name="is_published" id="id_is_published" class="form-check-input" checked>
      <label class="form-check-label" for="id_is_published">Publish this post</label>
    </div>

    <button type="submit" class="btn btn-primary">Publish</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
