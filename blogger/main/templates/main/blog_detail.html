{% extends 'main/base.html' %}

{% block content %}
 
<h1>{{blog.title}}</h1>

<div class="row">
  
    <div class = "col">
        <div class="d-flex flex-column gap-2">
            <div class="d-flex justify-content-between">
               <small>Published at: {{ blog.published_at }}</small>
            </div>
         <img src="{{ blog.poster.url }}" class="w-100">
         <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'main:blog_update_view' blog.id %}" class="btn btn-primary">update</a>
            <a href="{% url 'main:blog_delete_view' blog.id %}" class="btn btn-danger">delete</a>

         </div>
         <p>{{ blog.content }}</p>
        </div>
    </div>

</div>

{% endblock %}
