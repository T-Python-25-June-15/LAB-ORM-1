{% extends 'blog/base.html' %}

{% block content %}
<h1>Are you sure you want to delete this post?</h1>

<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit"> Yes, delete</button>
    <a href="{% url 'post_detail' post.id %}" class="btn">Cancel</a>
</form>
{% endblock %}
