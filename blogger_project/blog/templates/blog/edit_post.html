{% extends 'blog/base.html' %}

{% block content %}
<h1>Edit Post</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title" value="{{ post.title }}" required><br><br>
    <textarea name="content" rows="5" cols="40" required>{{ post.content }}</textarea><br><br>
    
    {% if post.image %}
        <p>Current Image:</p>
        <img src="{{ post.image.url }}" width="200"><br>
    {% endif %}
    
    <label>Change Image:</label>
    <input type="file" name="image"><br><br>
    
    <button type="submit">Update</button>
</form>
<br>
<a href="{% url 'post_detail' post.id %}" class="btn">‚Üê Cancel</a>
{% endblock %}
