{% extends 'blog/base.html' %}

{% block content %}
<h1>Latest Posts</h1>
{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>Published at: {{ post.published_at }}</small>
        <hr>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
